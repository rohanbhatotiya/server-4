<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-column">          
            <p id="typewriter-text"></p>
        </div>
        <div class="right-column">
            <div class="login-container">
                <h2 id="form-title">Login or SignUp</h2>
                <form id="login-form">
                    <div>
                        <input type="email" id="email" placeholder="Enter your Email" required autofocus>
                    </div>
                    <button type="button" id="Submit">Submit</button>
                </form>
                <div class="separator">or</div>
                <div class="last" style="align-items: center; justify-content: center;">
                    <button href="#" id="find-public-file">Find a Public File</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
